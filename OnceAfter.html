<body>
    <script>

        function payment(card) {
            console.log('payment',card);
        };

        function another() {
            console.log('another');
        };

        function onceandafter(fn,after) 
        {
            let dn = false;
            return function (...rest)
             {
                if (!dn) {
                    dn = true;
                    return fn(...rest)
                   
                }
                else{
                    return after(...rest)
                }

             };
        };

       payment = onceandafter(payment, ()=> console.log("Payment have been done"));
       payment('S');
       payment('G');

       another = onceandafter(another, ()=>console.log("Another have been done"));
       another();
       another();
    </script>
